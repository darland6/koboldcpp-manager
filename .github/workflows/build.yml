name: Build Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to upload assets to (e.g. v1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: KoboldCppManager-Windows.exe
            pyinstaller_name: KoboldCppManager.exe
          - os: macos-latest
            artifact: KoboldCppManager-macOS-arm64
            pyinstaller_name: KoboldCppManager
          - os: ubuntu-latest
            artifact: KoboldCppManager-Linux
            pyinstaller_name: KoboldCppManager

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install ttkbootstrap pyinstaller

      - name: Build executable
        run: |
          pyinstaller koboldcpp-manager.spec

      - name: Rename artifact
        shell: bash
        run: |
          mv "dist/${{ matrix.pyinstaller_name }}" "dist/${{ matrix.artifact }}"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || inputs.tag }}
          files: dist/${{ matrix.artifact }}
